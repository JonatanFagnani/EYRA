<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nuestra galería con todos los servicios que EYRA tiene para vos, el futuro de tu negocio se encuentra acá."
    />
    <meta
      name="keywords"
      content="COMUNICACIÓN, COMMUNITY, MANAGER, DIGITAL, GALERÍA"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;700;800;900&display=swap");
    </style>
    <link rel="shortcut icon" href="../Media/eyra-ico.ico" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>EYRA | Contenidos Digitales</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container-fluid">
            <a title="EYRA" href="../index.html"
              ><img src="../Media/eyra-cara.png" class="logo" alt="logo"
            /></a>
            <p class="logo-text">EYRA Contenidos Digitales</p>
            <button
              class="navbar-toggler border-0 m-3 p-3"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav lista">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./Servicios.html"
                    >Servicios</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./Trabajos.html">Trabajos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./Galeria.html">Galería</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./Contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <section class="galeria">
      <div>
        <h1>NUESTRA GALERÍA</h1>
        <p>
          Una galería de los mejores trabajos que nos representan como equipo,
          priorizando siempre las oportunidades de mejora para vos y tu negocio.
        </p>
      </div>
      <div>
        <img src="../Media/Galeria.png" alt="persona mirando imagenes" />
      </div>
    </section>
    <article class="galeria-heigth">
      <div class="container w-75 m-5 caorusel-galeria">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../Media/pasion.jpg"
                class="d-block w-100"
                alt="la pasión nos motiva"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../Media/hands.jpg"
                class="d-block w-100"
                alt="gente trabajando frente a una computadora"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../Media/computer.jpg"
                class="d-block w-100"
                alt="persona tipeando en una computadora"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </article>
    <footer>
      <div class="logo-footer">
        <img src="../Media/eyra-cara.png" alt="Logo" />
        <p>El futuro de tu negocio nunca se vió mejor.</p>
      </div>
      <div class="redes">
        <a href="#"> <img src="../Media/whatsapp.png" alt="WhatsApp" /> </a>
        <a href="#"> <img src="../Media/instagram.png" alt="Instagram" /> </a>
        <a href="#"> <img src="../Media/facebook.png" alt="Facebook" /> </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
